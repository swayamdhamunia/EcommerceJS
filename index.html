     </div>
     <div class="second">
      <div class="small1">
        <h6>NEWYEAR SALE</h6>
        <div class="one">
          <h3>Get An Extra 50% OFF <br><button class="buy_now">BUY NOW</button></h3>
        </div>
        <div class="two"></div>
        <img src="public\phone.jpeg" alt="" class="img">
      </div>
      <div class="small2">
        <h6>NEWYEAR SALE</h6>
        <div class="one">

      <div class="small3">

        </div>

     <section class="section-products">
       <div class="container">
         <div class="section-common-heading">
           CHECK OUR STORE
         </div>
       </div>
       <section class="container"> 
         <div id="productContainer">
        </div>
       </section>
     </section>
    <template id="productTemplate">
      <div class="card" id="cardValue">
        <article class="information [card]">
          <span class="category"></span>
          <div class="imageContainer">
            <img class="productImage" src="" alt="" >
          </div>
          <h2 class="productName"></h2>
          <p class="productDescription"></p>
          <div class="productPriceElement">
            <p class="productPrice"></p>
            <p class="productActualPrice"></p>
          </div>
          <div class="productStockElement">
            <p class="productProperty"></p>
            <p class="productStock"></p>
          </div>
          <div class="productQuantityElement">
            <p class="productProperty">Quantity</p>
            <div class="stockElement">
              <button class="cartIncreament">+</button>
              <p class="productQuantity">1</p>
              <button class="cartDecrement">-</button>
            </div>
          </div>
          <button class="add-to-cart-button">ADD TO CART</button>
        </article>
      </div>

    </template>


    <script type="module" src="main.js"></script>
  </body>
